<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    上传图片 -多个图片/文件
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/focus/do_multi_upload?_csrf=<%=csrf%>" enctype="multipart/form-data"
                            method="post">
                            <ul>
                                <li> 图片名称: <input type="text" name="title" /></li>
                                <li>
                                    跳转地址: <input type="text" name="url" />
                                </li>
                                <li>
                                    轮播图: <input type="file" name="focus_img" id="">
                                </li>
                                <li>
                                    排  序: <input type="text" name="sort" id="">
                                </li>
                                <li>
                                    状态: <input type="radio" name="status" value="1" id="">显示
                                    <input type="radio" name="status" value="0" id="">隐藏
                                </li>
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>

</html>
