<%- include ../public/page_header.html %>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    增加商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/do_edit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <ul>
                                <li> 管理员名称: <input type="text" name="username" value="<%=admin.username%>" /></li>
                                <!-- <li> 管理员密码: <input type="password" name="password" /></li> -->
                                <li> 管理员手机: <input type="text" name="mobile" value="<%=admin.mobile%>" /></li>
                                <li> 管理员邮箱: <input type="text" name="email" value="<%=admin.email%>" /></li>
                                <li> 管理员角色:
                                    <select name="role_id" id="role_id" value="<%=admin.role_id%>">
                                        <%for(var i=0;i<roleList.length;i++){%>
                                        <option value="<%=roleList[i]._id%>">
                                            <%=roleList[i].title%>
                                        </option>
                                        <%}%>
                                    </select>
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>

</html>
